<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sirry Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    header {
      background: url('https://i.imgur.com/2yaf2wb.jpg') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 10px #000;
    }
    header h1 {
      font-size: 4rem;
      color: #ff3333;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .youtube-section iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    .subscribe-btn {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .subscribe-btn:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sirry Gaming</h1>
  </header>

  <section>
    <h2>Welcome to the Official Website!</h2>
    <p>Watch exciting Free Fire videos, live streams, and more from Sirry Gaming. Subscribe for daily gaming content!</p>
    <a href="https://www.youtube.com/@sirrygaming" target="_blank">
      <button class="subscribe-btn">Subscribe on YouTube</button>
    </a>
  </section>

  <section class="youtube-section">
    <h2>Latest Video</h2>
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=sirrygaming" allowfullscreen></iframe>
  </section>

  <footer>
    &copy; 2025 Sirry Gaming | All Rights Reserved
  </footer>
</body>
</html>
